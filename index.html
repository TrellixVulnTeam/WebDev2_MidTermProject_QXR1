            </div>

            <div class = 'col-3'>
              <div class="card">
                  <img src="img/hammock.jpg" alt="Hammock">

                    <a class="btn">Add to Cart</a>
                  </div>
                </div>
            </div>

          
            <div class = 'col-3'>
              <div class="card">

                  <div class="card-body">
                    <h3 class="card-title">Deck Chair</h3>
                    <h4 class="card-text">$10</h4>
                    <a class="btn">Add to Cart</a>
                  </div>
                </div>
            </div>

            <div class = 'col-3'>
              <div class="card">
                  <img src="img/stove.jpg" alt="Gas Stove">
                  <div class="card-body">
                    <h3 class="card-title">Gas Stove</h3>
                    <h4 class="card-text">$300</h4>
                    <a class="btn">Add to Cart</a>
                  </div>
                </div>
            </div>

            <div class = 'col-3'>
              <div class="card">
                  <img src="img/tent.jpg" alt="Tent">
                  <div class="card-body">
                    <h3 class="card-title">Tent</h3>
                    <h4 class="card-text">$1000</h4>
                    <a class="btn">Add to Cart</a>
                  </div>
                </div>
            </div>

        </div>
    </div>

              <tr>
                  <th></th>
                  <th><h3>Item</h3></th>
                  <th></th>

              </tr>
